<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id='title'>freeCodeCamp Survey Form </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
<form id='survey-form' action='#' method="POST">
  <label id='name-label' for='name'>Name</label>
  <input id='name' type='text' placeholder='Enter your name' required />
  <label id='email-label' for='email'>Email</label>
  <input id='email' type='email' placeholder='Enter your email' required/>
  <label id='number-label' for='number'>Age (optional)</label>
  <input id='number' type='number' placeholder='Age' min='18' max='100'/>
  <label id='dropdown-label' for='dropdown'>Which option best describes your current role?</label>
  <select id='dropdown'/>
  <option value='student'>student </option>
  <option value='full time job'>full time job </option>
    </select>
    
    <label for="how">Definetly </label>
<input type="radio" id="how" name="choice" value="Definetly">
<br>
<label for="how">Maybe</label>
<input type="radio" id="how" name="choice" value="Maybe">
<br>

<label for="how">Not Sure</label>
<input type="radio" id="how" name="choice" value="Not Sure">
<br>
  
<label for="how">Front-end Projects</label>
<input type="checkbox" id="what" name="choice" value="FrontEnd">
<br>
<label for="how">Back-end Projects</label>
<input type="checkbox" id="what" name="choice" value="BackEnd">
<br>   
<textarea id="comment" name="textarea" rows="4" cols="50" placeholder="Please write your comment"></textarea>

<button type='submit' id="submit">Submit</button> 
<script  src="js/index.js"></script>
  </form>

  </body>
</html>
